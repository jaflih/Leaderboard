<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <main>
      <section class="recent-score">
        <div>
          <h2>Recent scores</h2>
          <button type="submit" name="Refresh" class="refresh">Refresh</button>
        </div>
        <ul>
          <li>User1: <span> 200 </span></li>
          <li>User2: <span> 300 </span></li>
          <li>User3: <span> 400 </span></li>
          <li>User4: <span> 500 </span></li>
          <li>User5: <span> 600 </span></li>
        </ul>
      </section>
      <section class="add-score">
        <h2>Add your score</h2>
        <form>
          <input type="text" name="name" placeholder="Your name" />
          <input type="number" name="score" placeholder="Your score" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
