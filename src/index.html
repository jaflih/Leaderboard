<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <main>
      <section class="recent-score">
        <div>
          <h2>Recent scores</h2>
          <button type="submit" name="Refresh" class="refresh">Refresh</button>
        </div>
        <ul></ul>
      </section>
      <section class="add-score">
        <div class="currentScore">
          Your current score :
          <span id="currentScore">0</span>
        </div>

        <h2>Submit your last score</h2>
        <form>
          <small class="hidden"> Name & Score are required</small>
          <input type="text" name="name" placeholder="Your name" required />
          <input type="number" name="score" placeholder="Your score" id="lastScore" required />

          <button type="submit">Submit</button>
        </form>
      </section>
      <canvas id="canvas" width="431" height="600"></canvas>
    </main>
  </body>
</html>
